<!DOCTYPE html>
<html lang="en" data-theme="light" class="back-row-toggle splat-toggle">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rain.css">
    <link rel="icon" href="assets/icons/favicon.ico">
    <meta name="description" content="A simple, elegant Pomodoro timer to boost your productivity">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Rain Effect Background -->
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="left-controls">
                    <div class="theme-toggle">
                        <button id="theme-toggle-btn" class="btn theme-btn">
                            <i class="fas fa-moon"></i>
                            <span>Dark Mode</span>
                        </button>
                    </div>
                    <div class="settings-dropdown">
                        <button id="settings-btn" class="btn settings-btn">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                        <div class="settings-dropdown-content" id="settings-dropdown-content">
                            <div class="settings-group">
                                <div class="setting">
                                    <label for="focus-duration">Focus (min)</label>
                                    <input type="number" id="focus-duration" min="1" max="60" value="25">
                                </div>
                                <div class="setting">
                                    <label for="break-duration">Break (min)</label>
                                    <input type="number" id="break-duration" min="1" max="30" value="5">
                                </div>
                                <div class="setting">
                                    <label for="long-break-duration">Long Break (min)</label>
                                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                                </div>
                                <div class="setting">
                                    <label for="sessions-until-long-break">Sessions Until Long Break</label>
                                    <input type="number" id="sessions-until-long-break" min="1" max="10" value="4">
                                </div>
                                <div class="setting checkbox-setting">
                                    <label for="sound-enabled">Sound Notifications</label>
                                    <input type="checkbox" id="sound-enabled" checked>
                                </div>
                                <div class="setting checkbox-setting">
                                    <label for="auto-start-breaks">Auto-start Breaks</label>
                                    <input type="checkbox" id="auto-start-breaks">
                                </div>
                                <div class="setting checkbox-setting">
                                    <label for="auto-start-focus">Auto-start Focus</label>
                                    <input type="checkbox" id="auto-start-focus">
                                </div>
                                <div class="stats-section">
                                    <h3>Statistics</h3>
                                    <div class="stats-grid">
                                        <div class="stat">
                                            <div class="stat-value" id="completed-sessions">0</div>
                                            <div class="stat-label">Sessions</div>
                                        </div>
                                        <div class="stat">
                                            <div class="stat-value" id="total-focus-time">0</div>
                                            <div class="stat-label">Minutes</div>
                                        </div>
                                        <div class="stat">
                                            <div class="stat-value" id="current-streak">0</div>
                                            <div class="stat-label">Streak</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-text">
                    <h1>Pomodoro Timer</h1>
                    <p class="subtitle">Focus on the task at hand.</p>
                </div>
                <div class="right-controls">
                    <!-- Theme toggle moved to left side -->
                </div>
            </div>
        </header>

        <main>
            <div class="app-layout">
                <div class="left-column">
                    <div class="timer-container">
                        <div class="timer-display">
                            <div class="progress-ring-container">
                                <svg class="progress-ring" width="300" height="300">
                                    <circle class="progress-ring-circle-bg" cx="150" cy="150" r="120" />
                                    <circle class="progress-ring-circle" cx="150" cy="150" r="120" />
                                </svg>
                                <div class="timer-content">
                                    <div id="timer" class="timer">25:00</div>
                                    <div id="timer-label" class="timer-label">Focus Time</div>
                                </div>
                            </div>
                        </div>

                        <div class="timer-controls">
                            <button id="start-btn" class="btn primary-btn">Start</button>
                            <button id="pause-btn" class="btn secondary-btn" disabled>Pause</button>
                            <button id="reset-btn" class="btn secondary-btn">Reset</button>
                            <button id="skip-btn" class="btn secondary-btn">Skip</button>
                        </div>
                        
                        <div id="quote-container" class="quote-container">
                            <p id="quote-text" class="quote-text"></p>
                            <p id="quote-author" class="quote-author"></p>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <div class="tasks-container">
                        <div class="tasks-header">
                            <h2>Tasks</h2>
                            <button id="clear-tasks-btn" class="clear-tasks-btn">Clear All</button>
                        </div>
                        <div class="task-input-container">
                            <input type="text" id="task-input" class="task-input" placeholder="Add a task...">
                            <button id="add-task-btn" class="add-task-btn">Add</button>
                        </div>
                        <ul id="task-list" class="task-list">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Settings moved to header -->
        </main>

        <!-- Footer removed as requested -->
    </div>

    <div id="notification" class="notification hidden">
        <p id="notification-message"></p>
        <button id="notification-close" class="btn small-btn">Close</button>
    </div>

    <script src="js/quotes.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/rain.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
